<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="imagem/favicon.png" type="image/x-icon">


    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <div class="inicio">
        <h1>Calculadora</h1>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button onclick="apagarTudo()">CE</button></td>
                <td><button onclick="apagar1()">C</button></td>
                <td><button onclick="inserir('/')">/</button></td>
                <td><button onclick="inserir('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('7')">7</button></td>
                <td><button onclick="inserir('8')">8</button></td>
                <td><button onclick="inserir('9')">9</button></td>
                <td><button onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('4')">4</button></td>
                <td><button onclick="inserir('5')">5</button></td>
                <td><button onclick="inserir('6')">6</button></td>
                <td><button onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('1')">1</button></td>
                <td><button onclick="inserir('2')">2</button></td>
                <td><button onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button style="height: 142px; background-color: brown;" onclick="somar()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 142px;" onclick="inserir('0')">0</button></td>
                <td><button onclick="inserir('.')">.</button></td>
            </tr>
        </table>

        
    <div class="rodape">&copyDiegoSilva</div>
    </div>


        <script src="js/index.js"></script> 

</body>
</html>
